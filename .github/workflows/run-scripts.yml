name: Run custom scripts

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "**.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  autopep8:
    name: Run d2d-script-0
    runs-on: ubuntu-latest
    strategy:
      matrix:
        problem: ["50.10.1", "50.10.2", "50.10.3", "50.10.4", "50.20.1", "50.20.2", "50.20.3", "50.20.4"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4

      - name: Install dependencies
        run: pip install -r dev-requirements.txt

      - name: Run d2d-script-0.py
        run: |
          python scripts/d2d-script-0.py ${{ matrix.problem }} -c 3 3 3 3 -v
          mv compare.png ${{ matrix.problem }}-compare.png

      - name: Upload compare result
        uses: actions/upload-artifact@v3
        with:
          name: compare-results
          path: ${{ matrix.problem }}-compare.png
